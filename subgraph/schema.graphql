

type StakeLP @entity(immutable: true) {
  id: Bytes!
  wallet: String!
  startingAmount: BigInt!
  artMetisAmount: BigInt!
  metisAmount: BigInt!
  lpTokenAmount: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}


type Participant @entity(immutable: false) {
	id: Bytes!
	address: String!
	totalMetisUsed: BigInt!
	totalArtMetis: BigInt!
	totalMetisAmount: BigInt!
	totalLpTokenAmount: BigInt!
	totalTransactions: BigInt!
	firstBlockNumber: BigInt!
	lastBlockNumber: BigInt!
}