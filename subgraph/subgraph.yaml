specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeAndLock
    network: andromeda
    source:
      address: "0xc622d418b9a8218448AE2DB1aE6d9Ee0FaB52031" # todo: change this address
      abi: StakeAndLock
      startBlock: 19372921 # todo: change this to to a block when the contract is deployed.
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakedAndLocked
        - Participant
      abis:
        - name: StakeAndLock
          file: ./abis/StakeAndLock.json
      eventHandlers:
        - event: StakedAndLocked(indexed uint256,indexed address,uint256,uint256,indexed string,uint256)
          handler: handleStakedAndLocked
        - event: Unlock(indexed uint256,indexed address,uint256)
          handler: handleUnlocked
      file: ./src/artmetis-staking.ts

