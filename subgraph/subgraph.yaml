specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AMTDepositPool
    network: mainnet
    source:
      address: "0x96C4A48Abdf781e9c931cfA92EC0167Ba219ad8E"
      abi: AMTDepositPool
      startBlock: 19105079 # todo change this to a more calculated block number
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MetisDeposited
        - Participant
      abis:
        - name: AMTDepositPool
          file: ./abis/AMTDepositPool.json
      eventHandlers:
        - event: MetisDeposited(indexed address,uint256,uint256,string)
          handler: handleMetisDeposited
      file: ./src/artmetis-staking.ts
